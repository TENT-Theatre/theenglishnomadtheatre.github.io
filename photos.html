<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Photos — The English Nomad Theatre</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin:0; background:#fafafa; color:#222; }
    header { background:#111; color:#fff; padding:2rem 1rem; text-align:center; }
    main { max-width:1100px; margin:2rem auto; padding:1rem; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:12px; }
    .grid a { display:block; overflow:hidden; border-radius:6px; border:1px solid #e6e6e6; background:#fff; text-decoration:none; color:inherit; }
    .grid img { width:100%; height:220px; object-fit:cover; display:block; }
    .caption { padding:8px; font-size:0.95rem; color:#333; background:#fff; border-top:1px solid #eee; }
    footer { background:#111; color:#fff; text-align:center; padding:1rem; margin-top:2rem; }
    @media (max-width:420px){ .grid img{ height:160px } }
  </style>
</head>
<body>
  <header>
    <h1>The English Nomad Theatre</h1>
    <p>Photos from past productions</p>
  </header>

  <main>
    <h2>Production photos</h2>

    <div class="grid">
      <a href="images/production1.jpg" target="_blank">
        <img src="images/production1.jpg" alt="Forward to the Right — production photo 1">
        <div class="caption">Forward to the Right — production photo 1</div>
      </a>

      <a href="images/production2.jpg" target="_blank">
        <img src="images/production2.jpg" alt="Forward to the Right — production photo 2">
        <div class="caption">Forward to the Right — production photo 2</div>
      </a>
    </div>
  </main>

  <footer>© The English Nomad Theatre</footer>
</body>
</html>
