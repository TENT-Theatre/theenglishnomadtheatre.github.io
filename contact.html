<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact — The English Nomad Theatre</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin:0; background:#fafafa; color:#222; }
    header { background:#111; color:#fff; padding:2rem 1rem; text-align:center; }
    main { max-width:900px; margin:2rem auto; padding:1rem; }
    form { background:#fff; border:1px solid #e6e6e6; padding:1rem; border-radius:6px; }
    label { display:block; margin-bottom:.4rem; font-weight:600; }
    input[type="text"], input[type="email"], textarea {
      width:100%; padding:.6rem; margin-bottom:1rem; border:1px solid #ddd; border-radius:4px;
      font-size:1rem; box-sizing:border-box;
    }
    button { background:#111; color:#fff; border:none; padding:.7rem 1rem; border-radius:4px; cursor:pointer; }
    .small { font-size:.9rem; color:#666; margin-top:.5rem }
    .center { text-align:center; }
    footer { background:#111; color:#fff; text-align:center; padding:1rem; margin-top:2rem; }
    /* hidden honeypot (keep it visually hidden, not aria-hidden) */
    .hp { position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden; }
  </style>
</head>
<body>
  <header>
    <h1>The English Nomad Theatre</h1>
    <p>Contact us about bookings, press or technical details</p>
  </header>

  <main>
    <h2>Contact</h2>

    <!--
      QUICK SETUP (no signup): use Formsubmit.co
      1) Replace you@example.com below with your real email address.
      2) Save this file to your repo (commit to main).
      3) Visit /contact.html and send a test message.
      4) On the first test submission Formsubmit will email you a confirmation link — click it to start receiving messages.
    -->
    <form method="POST" action="https://formsubmit.co/thevoiceworker@gmail.com">
      <!-- Honeypot field to catch bots (leave the name _honey) -->
      <div class="hp">
        <label>Leave this field empty</label>
        <input name="_honey" type="text" />
      </div>

      <!-- After submit, the visitor will be redirected to thank-you.html in the same site -->
      <input type="hidden" name="_next" value="thank-you.html" />
      <input type="hidden" name="_subject" value="Website contact — The English Nomad Theatre" />

      <label for="name">Your name</label>
      <input id="name" name="name" type="text" placeholder="Jane Smith" required />

      <label for="email">Your email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="How can we help?" required></textarea>

      <div class="center">
        <button type="submit">Send message</button>
      </div>

      <p class="small">By sending this you allow us to contact you about your enquiry.</p>
    </form>

    <p class="small">If this form doesn't work, you can still email us directly at <strong>thevoiceworker@gmail.com</strong>.</p>
  </main>

  <footer>
    © The English Nomad Theatre
  </footer>
</body>
</html>
